# Alembic Configuration for TaskLine

[alembic]
# Path to migration scripts (relative to this file)
script_location = app/alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Prepend sys.path so that the 'app' module can be imported
prepend_sys_path = .

# Timezone for migration revision timestamps
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the "revision" command
# revision_environment = false

# Set to 'true' to allow .hierarchybase.connect to be called
# sourceless = false

# Version path separator
# version_path_separator = os  # default: use os.pathsep

# Output encoding
# output_encoding = utf-8

# Database URL â€” this gets OVERRIDDEN by env.py to use settings.DATABASE_URL
# So you don't need to put your real URL here
sqlalchemy.url = sqlite:///taskline.db


[post_write_hooks]
# Uncomment to run code formatters on newly generated migration files
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
